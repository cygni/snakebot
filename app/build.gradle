buildscript {
    ext {
        springBootVersion = '1.3.3.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.4.16"
    }
}


apply plugin: 'spring-boot'
apply plugin: 'info.solidsoft.pitest'
apply plugin: "com.gorylenko.gradle-git-properties"

jar {
    baseName = 'snakebot-app'
}

processResources {
    filesMatching('**/*.properties') { expand(project.properties) }
//    expand(project.properties)
}

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}

//springBoot {
//    buildInfo()
//}

pitest {
    targetClasses = ['se.cygni.snake.*']
    threads = 4
    outputFormats = ['XML', 'HTML']
}

dependencies {
    compile project(':domain')
    compile project(':api')
    compile project(':client-util')

    compile("ch.qos.logback:logback-classic:$logbackVersion")
    compile("org.slf4j:slf4j-api:$slf4jVersion")
    compile("org.slf4j:jcl-over-slf4j:$slf4jVersion")
    compile("org.slf4j:log4j-over-slf4j:$slf4jVersion")
    compile("org.slf4j:jul-to-slf4j:$slf4jVersion")
    compile('org.logback-extensions:logback-ext-loggly:0.1.2')

    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-jersey')
    compile('org.springframework.boot:spring-boot-starter-websocket')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-jetty')

//    compile('org.springframework.boot:spring-boot-starter-security')

    compile("com.google.guava:guava:$guavaVersion")
    compile("commons-beanutils:commons-beanutils:$commonsBeanutilsVersion")

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
    testCompile('org.mockito:mockito-core:1.+')
}